<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANBAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"
        defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- Titulo -->
        <div class="text-center my-4">
            <h1 class="display-4">Lista de Tarefas</h1>
        </div>
        <!-- div que controla as divs de colunas -->
        <div class="row">
            <!-- div que devine uma coluna -->
            <div id="NAO_INICIADO" class="col-md-3 kanban-column">
                <h5 class="text-center mb-3">N√£o Iniciado</h5>
                <!-- Tarefas da coluna 1 -->
            </div>
            <!-- div de coluna -->
            <div id="EM_ANDAMENTO" class="col-md-3 kanban-column">
                <h5 class="text-center mb-3">Em Andamento</h5>
                <!-- Tarefas da coluna 2 -->
            </div>
            <!-- div de coluna -->
            <div id="PAUSADA" class="col-md-3 kanban-column">
                <h5 class="text-center mb-3">Pausado</h5>
                <!-- Tarefas da coluna 3 -->
            </div>
            <!-- div de coluna -->
            <div id="CONCLUIDA" class="col-md-3 kanban-column">
                <h5 class="text-center mb-3">Conclu√≠do</h5>
                <!-- Tarefas da coluna 4 -->
            </div>
        </div>
    </div>
    <!-- Bot√£o de adicionar tarefas -->
    <button id="btnAddTarefa" class="btn btn-primary rounded-circle" onclick="irParaTelaDeCriarTarefa()"> + </button>

    <!-- PopUp de criar tarefas -->
    <div id="overlay" class="overlay-hidden">
        <div class="popup">
            <h3>Criar nova tarefa</h3>
            <form id="formCriarTarefa">
                <div class="mb-3">
                    <label for="titulo" class="form-label">T√≠tulo</label>
                    <input type="text" id="titulo" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descri√ß√£o</label>
                    <textarea id="descricao" class="form-control" required rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" class="form-select" required>
                        <option value="">Selecione o status</option>
                        <option value="NAO_INICIADO">N√£o Iniciado</option>
                        <option value="EM_ANDAMENTO">Em andamento</option>
                        <option value="PAUSADA">Pausado</option>
                        <option value="CONCLUIDA">Conclu√≠do</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Criar</button>
                <button type="button" id="btnCancelar" class="btn btn-secondary ms-2">Cancelar</button>
            </form>
        </div>
    </div>
    <!-- PopUp de detalhar a tarefa -->
    <div id="popupDetalhes" class="popup-overlay overlay-hidden" data-id="">
        <div class="popup-content">
            <button id="btnFecharPopup" class="btn-close">√ó</button>
            <h2 id="popupTitulo"></h2>
            <p id="popupDescricao"></p>
            <p><strong>Status:</strong> <span id="popupStatus"></span></p>

            <div class="popup-actions">
                <button id="btnEditar" class="btn-action btn-edit" title="Editar tarefa" aria-label="Editar tarefa">
                    ‚úèÔ∏è
                </button>
                <button id="btnApagar" class="btn-action btn-delete" title="Apagar tarefa" aria-label="Apagar tarefa">
                    üóëÔ∏è
                </button>
            </div>
        </div>
    </div>

</body>


</html>
